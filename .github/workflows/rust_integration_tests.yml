name: Rust Integration Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions/setup-rust@v2
      with:
        toolchain: stable

    - name: Build and Test
      run: |
        cargo build --verbose
        cargo test --verbose